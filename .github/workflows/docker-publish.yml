jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        run: |
          docker build . --tag ghcr.io/ushadadipinni-1423/skills-publish-docker-images/stackoverflown:main
          docker push ghcr.io/ushadadipinni-1423/skills-publish-docker-images/stackoverflown:main